<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page - Protected Content</title>
    <link rel="stylesheet" href="../../css/styles.css" />
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <nav
            class="bg-white shadow-lg rounded-lg p-4 mb-8 flex justify-between items-center"
    >
        <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
        <button
                id="logoutBtn"
                class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors"
        >
            Logout
        </button>
    </nav>

    <div class="space-y-8">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                Welcome to Your Dashboard
            </h2>
            <p id="welcomeMessage" class="text-gray-600"></p>
        </div>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                Protected Content
            </h3>
            <p class="text-gray-600">
                This is your secure area. Only authenticated users can
                see this content.
            </p>
        </div>
    </div>
</div>

<div
        id="notification"
        class="fixed top-4 right-4 p-4 rounded-lg text-white transform transition-transform duration-300 translate-x-full"
></div>
<script src="../../js/main.js"></script>
</body>
</html>
