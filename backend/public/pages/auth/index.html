<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auth Demo</title>
        <link rel="stylesheet" href="../../css/styles.css" />
    </head>
    <body
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600"
    >
        <div class="container mx-auto px-12">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
                <div class="flex mb-6">
                    <button
                        class="tab-btn flex-1 py-2 px-4 text-center font-medium rounded-l-lg transition-colors"
                        data-form="login"
                    >
                        Login
                    </button>
                    <button
                        class="tab-btn flex-1 py-2 px-4 text-center font-medium rounded-r-lg transition-colors"
                        data-form="register"
                    >
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <h2
                        class="text-2xl font-bold text-center text-gray-800 mb-6"
                    >
                        Welcome Back!
                    </h2>
                    <div>
                        <input
                            type="text"
                            name="username"
                            placeholder="Username"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    </div>
                    <div>
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Login
                    </button>
                    <div
                        id="loginError"
                        class="text-red-600 text-sm mt-2 text-center hidden"
                    ></div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="hidden space-y-4">
                    <h2
                        class="text-2xl font-bold text-center text-gray-800 mb-6"
                    >
                        Create Account
                    </h2>
                    <div>
                        <input
                            type="text"
                            name="username"
                            placeholder="Username"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    </div>
                    <div>
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Register
                    </button>
                    <div
                        id="registerError"
                        class="text-red-600 text-sm mt-2 text-center hidden"
                    ></div>
                </form>
            </div>
        </div>

        <div
            id="notification"
            class="fixed top-4 right-4 p-4 rounded-lg text-white transform transition-transform duration-300 translate-x-full"
        ></div>
        <script src="../../js/auth.js"></script>
    </body>
</html>
